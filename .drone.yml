kind: pipeline
type: docker
name: open-platform

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone --depth=1 -b $DRONE_COMMIT_BRANCH https://github.com.cnpmjs.org/UniqueStudio/open-platform.git .

  - name: build_publish
    image: plugins/docker
    depends_on:
      - clone
    settings:
      username:
        from_secret: docker_hub_username
      password:
        from_secret: docker_hub_password
      tags: ${DRONE_TAG=latest}
      registry: ccr.ccs.tencentyun.com
      repo: ccr.ccs.tencentyun.com/unique-studio/open-platform
    volumes:
      - name: sock
        path: /var/run/docker.sock
      - name: local
        path: /var/lib/docker

  - name: deploy_dev
    image: docker/compose:1.29.2
    commands:
      - docker-compose up -d --remove-orphans
    depends_on:
      - build_publish
    volumes:
      - name: sock
        path: /var/run/docker.sock
    when:
      branch:
        - dev
      event:
        - push
  - name: deploy_prod
    image: docker/compose:1.29.2
    commands:
      - docker-compose up -d --remove-orphans
    depends_on:
      - build_publish
    volumes:
      - name: sock
        path: /var/run/docker.sock
    when:
      event:
        - tag

volumes:
  - name: sock
    host:
      path: /var/run/docker.sock
  - name: local
    host:
      path: /var/lib/docker
  - name: config_dev
    #把宿主机的config和docker-compose.yml挂载进docker
    host:
      path: /root/service-dev/open-platform
  - name: config-prod
    host:
      path: /root/service/open-platform

trigger:
  branch:
    - dev
  event:
    - push
    - tag
